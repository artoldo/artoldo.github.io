<form>
  <fieldset class="uk-fieldset">
    <div class="uk-margin">
      <label class="uk-form-label" data-editable>Name</label>
      <input class="uk-input" type="text" placeholder="Your name" data-editable-placeholder>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" data-editable>Email</label>
      <input class="uk-input" type="email" placeholder="email@domain.com" data-editable-placeholder>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" data-editable>Message</label>
      <textarea class="uk-textarea" rows="4" placeholder="Type your message" data-editable-placeholder></textarea>
    </div>
    <div class="uk-margin">
      <button type="submit" class="uk-button uk-button-primary" data-editable>Send</button>
    </div>
  </fieldset>
</form>
