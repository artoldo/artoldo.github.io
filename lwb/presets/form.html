<div class="module-content">
  <form class="uk-form-stacked">
    <div class="uk-margin">
      <label class="uk-form-label" for="name" data-editable>Name</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="name" type="text" placeholder="Your name" />
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="email" data-editable>Email</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="email" type="email" placeholder="your@email.com" />
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="msg" data-editable>Message</label>
      <div class="uk-form-controls">
        <textarea class="uk-textarea" id="msg" rows="3" placeholder="Type your message"></textarea>
      </div>
    </div>
    <button class="uk-button uk-button-primary" type="submit">Send Message</button>
  </form>
</div>
