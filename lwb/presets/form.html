<form class="uk-form-stacked" data-module="form">
  <div class="uk-margin">
    <label class="uk-form-label" for="name" data-editable>Name</label>
    <div class="uk-form-controls">
      <input class="uk-input" id="name" type="text" placeholder="Your name">
    </div>
  </div>
  <div class="uk-margin">
    <label class="uk-form-label" for="email" data-editable>Email</label>
    <div class="uk-form-controls">
      <input class="uk-input" id="email" type="email" placeholder="your@email.com">
    </div>
  </div>
  <button class="uk-button uk-button-primary" type="submit" data-editable>Submit</button>
</form>
