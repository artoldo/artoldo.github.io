<div class="module-content">
  <button class="uk-button uk-button-primary" uk-toggle="target: #my-modal" style="margin-bottom:1em;">Open Modal</button>
  <div id="my-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title" data-editable>Modal Title</h2>
      <p data-editable>This is an editable modal content area.</p>
      <button class="uk-button uk-button-primary uk-modal-close" type="button">Close</button>
    </div>
  </div>
</div>
