<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Start</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }
    h1 {
        font-size: 2em;
    }
</style>
</head>
<body>
<script>
const url = "game.html";
// Improved mobile / iPad detection for iPadOS 13+ (which reports a Mac userAgent)
const userAgent = navigator.userAgent || '';
const isIpad = (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) || /iPad/.test(userAgent);
const isMobileUA = /Mobi|Android|iPhone|iPod/.test(userAgent);
const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
const isMobile = isMobileUA || isIpad || (isTouch && !/Macintosh/.test(userAgent));

if (isMobile) {
    // Show a tappable message on touch devices (including modern iPads)
    const message = document.createElement('h1');
    message.textContent = "Tap Anywhere to Start";
    document.body.appendChild(message);

    // Use location.href (safer on iOS than window.open which may be blocked)
    const start = function() {
        window.location.href = url;
    };

    // Listen for both touchstart and click (touchstart may fire earlier on some devices)
    document.body.addEventListener('touchstart', start, { once: true, passive: true });
    document.body.addEventListener('click', start, { once: true, passive: true });
} else {
    // Desktop: redirect immediately
    window.location.href = url;
}
</script>
</body>
</html>
