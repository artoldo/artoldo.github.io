<div id="bgCanvas"><canvas id="mainCanvas"></canvas></div>

<script>
(function(){
  const canvas = document.getElementById("mainCanvas");
  const ctx = canvas.getContext("2d");

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const letters = "010000110100100010010000101001001010001010100101000100101001010010101010100101010";
  const fontSize = 20;
  const rows = Math.floor(canvas.height / fontSize);
  const drops = [];

  // Each row will move horizontally
  for(let i = 0; i < rows; i++){
    drops[i] = Math.random() * width / fontSize;
  }

  function draw(){
    // Original style: semi-transparent black overlay for trails
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,width,height);

    ctx.fillStyle = "#8A2BE2"; // original color
    ctx.font = fontSize + "px monospace"; // original font

    for(let i=0; i<rows; i++){
      const text = letters.charAt(Math.floor(Math.random()*letters.length));
      // horizontal movement: x = drops[i], y = row position
      ctx.fillText(text, drops[i]*fontSize, i*fontSize);

      drops[i] += 0.5 + Math.random(); // move right
      if(drops[i]*fontSize > width && Math.random() > 0.975){
        drops[i] = 0; // reset left
      }
    }
  }

  setInterval(draw,33); // original speed

  window.addEventListener("resize",()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
})();
</script>
