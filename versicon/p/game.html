<style>
#bgCanvas{position:fixed;inset:0;margin:0;padding:0;z-index:-10;pointer-events:none;}
#bgCanvas canvas{position:fixed;top:0;left:0;width:100%;height:100%;display:block;filter:blur(1.5px);}

<div id="bgCanvas"><canvas id="mainCanvas"></canvas></div>

<script>
(function(){
    const canvas = document.getElementById("mainCanvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    class Polaroid {
        constructor(){
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.angle = (Math.random() - 0.5) * 0.2; // subtle tilt
            this.size = 60 + Math.random() * 60;
            this.vx = (Math.random() - 0.5) * 0.2;
            this.vy = (Math.random() - 0.5) * 0.2;

            // Golden-yellow palette with some variation
            const baseGold = 212 + Math.random()*20;  // near #D4AF37
            const baseWheat = 175 + Math.random()*30; // near #f5deb3
            const baseBrown = 55 + Math.random()*30;  // subtle contrast
            this.color = `rgba(${baseGold},${baseWheat},${baseBrown},0.7)`;

            // Add glow effect
            this.glow = 0.2 + Math.random()*0.5;
            this.glowDirection = Math.random() < 0.5 ? 1 : -1;
        }

        update(){
            this.x += this.vx;
            this.y += this.vy;
            this.glow += 0.005 * this.glowDirection;
            if(this.glow > 0.8 || this.glow < 0.2) this.glowDirection *= -1;

            if(this.x < -this.size) this.x = width + this.size;
            if(this.x > width + this.size) this.x = -this.size;
            if(this.y < -this.size) this.y = height + this.size;
            if(this.y > height + this.size) this.y = -this.size;
        }

        draw(ctx){
            ctx.save();
            ctx.translate(this.x,this.y);
            ctx.rotate(this.angle);
            ctx.fillStyle = this.color;
            ctx.shadowColor = `rgba(212,175,55,${this.glow})`; // golden glow
            ctx.shadowBlur = 10;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size*0.8); // Polaroid shape
            ctx.strokeStyle = "rgba(212,175,55,0.8)"; // golden border
            ctx.lineWidth = 2;
            ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size*0.8);
            ctx.restore();
        }
    }

    const NUM_POLAROIDS = 40;
    const polaroids = Array.from({length:NUM_POLAROIDS},()=>new Polaroid());

    function animate(){
        ctx.fillStyle = "#000"; // dark background
        ctx.fillRect(0,0,width,height);

        polaroids.forEach(p=>{
            p.update();
            p.draw(ctx);
        });

        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", ()=>{
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });
})();
</script>

// Open a file
function openFile(filename){
    const fileData = fileContents[filename];
    if(fileData){
        if(fileData.type==="executable") { output(fileData.snippet); fileData.action(); }
        else { output(fileData); }
    } else { output("<span class='command-color1'>File not found.</span>"); }
}

// Command processor
function processCommand(command){
    const target = command.trim();
    if(target==="back"){
        if(currentDirectory!==ROOT_DIR){
            currentDirectory = currentDirectory.split("/").slice(0,-1).join("/")||ROOT_DIR;
            output(`> You are now in ${currentDirectory}`);
            showDirectoryContents();
        } else output("<span class='command-color1'>Already at root.</span>");
    } else if(fileSystem[currentDirectory]?.folders.includes(target)){
        currentDirectory = `${currentDirectory}/${target}`;
        output(`> You entered ${currentDirectory}`);
        showDirectoryContents();
    } else if(fileSystem[currentDirectory]?.files.includes(target)){
        output(`> Opening file ${target}...`);
        openFile(target);
    } else output("<span class='command-color1'>Folder or file not found.</span>");
}

// Focus hidden input for typing
const hiddenInput = document.getElementById('hidden-input');
document.getElementById('terminal').addEventListener('click', () => hiddenInput.focus());
hiddenInput.addEventListener('input', () => { userInputSpan.textContent = hiddenInput.value; scrollTerminal(); });
hiddenInput.addEventListener('keydown', (event) => {
    if(event.key==="Enter"){
        const command = hiddenInput.value;
        output(`<span class='command-color1'>${command}</span>`);
        processCommand(command);
        hiddenInput.value='';
        userInputSpan.textContent='';
    }
});

// Startup animation
function typingAnimation(text, callback){
    let index=0;
    const interval=setInterval(()=>{
        if(index<text.length){
            outputDiv.innerHTML += `<span class='command-color1'>${text[index]}</span>`;
            index++;
        } else { clearInterval(interval); outputDiv.innerHTML+="<br><br>"; callback(); }
    },80);
}
