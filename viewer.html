<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <title>Universal Metadata Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 2em auto;
      max-width: 900px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      text-align: center;
      color: #2c3e50;
    }
    input[type="file"] {
      display: block;
      margin: 1em auto 2em;
      font-size: 1rem;
      cursor: pointer;
    }
    #preview {
      display: flex;
      justify-content: center;
      margin-bottom: 1em;
    }
    #preview img,
    #preview video {
      max-width: 300px;
      max-height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      object-fit: contain;
    }
    pre {
      background: #fff;
      border-radius: 8px;
      padding: 1em 1.5em;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Fira Mono', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    details {
      background: #fff;
      border-radius: 8px;
      padding: 0.5em 1em;
      margin-top: 1em;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      text-align: center;
      margin-top: 2em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Universal Metadata Viewer</h1>
  <input type="file" id="fileInput" />
  <div id="preview"></div>
  <pre id="output">Choose a file to extract metadata...</pre>
  <div class="note">All processing is done locally in your browser. No files are uploaded.</div>

  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    async function loadMediaInfo() {
      return new Promise((resolve, reject) => {
        if (window.MediaInfo) {
          resolve(window.MediaInfo({
            format: 'object',
            locateFile: path => `https://unpkg.com/mediainfo.js@0.1.8/dist/${path}`
          }));
          return;
        }
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/mediainfo.js@0.1.8/dist/mediainfo.min.js';
        script.onload = async () => {
          try {
            const mi = await window.MediaInfo({
              format: 'object',
              locateFile: path => `https://unpkg.com/mediainfo.js@0.1.8/dist/${path}`,
            });
            resolve(mi);
          } catch (err) {
            reject(err);
          }
        };
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      preview.innerHTML = '';
      output.textContent = `Reading metadata for: ${file.name}\n\n`;
      const type = file.type;

      try {
        if (type.startsWith('image/')) {
          await showImagePreview(file);
          await readImageMetadata(file);
        } else if (type.startsWith('audio/')) {
          await readAudioMetadata(file);
        } else if (type.startsWith('video/') || isLikelyVideo(file.name)) {
          await showVideoPreview(file);
          await readWithMediaInfo(file);
        } else {
          await readWithMediaInfo(file);
        }
      } catch (err) {
        output.textContent += `\n‚ùå Error: ${err.message}`;
      }
    });

    function isLikelyVideo(filename) {
      return ['.mov', '.mp4', '.mkv', '.avi', '.webm'].some(ext => filename.toLowerCase().endsWith(ext));
    }

    async function showImagePreview(file) {
      return new Promise((resolve, reject) => {
        const url = URL.createObjectURL(file);
        const img = document.createElement('img');
        img.onload = () => {
          URL.revokeObjectURL(url);
          resolve();
        };
        img.onerror = reject;
        img.src = url;
        preview.appendChild(img);
      });
    }

    async function showVideoPreview(file) {
      return new Promise((resolve, reject) => {
        const url = URL.createObjectURL(file);
        const video = document.createElement('video');
        video.controls = true;
        video.onloadeddata = () => {
          URL.revokeObjectURL(url);
          resolve();
        };
        video.onerror = reject;
        video.src = url;
        preview.appendChild(video);
      });
    }

    async function readImageMetadata(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        const img = new Image();

        reader.onload = function (e) {
          img.onload = function () {
            EXIF.getData(img, function () {
              let data = EXIF.getAllTags(this);
              if (Object.keys(data).length === 0) {
                output.textContent += "üì∑ No EXIF metadata found.\n";
                return resolve();
              }

              const { MakerNote, ...rest } = data;
              output.textContent += 'üì∑ Image Metadata:\n';
              output.textContent += JSON.stringify(rest, null, 2) + '\n';

              if (MakerNote) {
                const collapsed = document.createElement('details');
                const summary = document.createElement('summary');
                summary.textContent = 'üì¶ MakerNote (click to expand)';
                collapsed.appendChild(summary);

                const content = document.createElement('pre');
                content.textContent = JSON.stringify({ MakerNote }, null, 2);
                collapsed.appendChild(content);

                output.appendChild(collapsed);
              }
              resolve();
            });
          };
          img.src = e.target.result;
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function readAudioMetadata(file) {
      output.textContent += 'üéµ Audio Summary:\n';
      try {
        new jsmediatags.Reader(file).read({
          onSuccess: tag => {
            const tags = tag.tags;
            if (tags) {
              output.textContent += 'üìù ID3 Tags:\n' + JSON.stringify(tags, null, 2) + '\n';
            }
          },
          onError: error => {
            console.warn('jsmediatags warning:', error);
          }
        });

        const audio = document.createElement('audio');
        audio.src = URL.createObjectURL(file);
        audio.onloadedmetadata = () => {
          output.textContent += `‚è± Duration: ${audio.duration.toFixed(2)} seconds\n`;
        };

      } catch (err) {
        output.textContent += `‚ùå Audio metadata error: ${err.message}\n`;
      }
    }

    async function readWithMediaInfo(file) {
      try {
        const mediaInfo = await loadMediaInfo();
        const getSize = () => file.size;
        const readChunk = (chunkSize, offset) =>
          new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = e => resolve(new Uint8Array(e.target.result));
            reader.onerror = reject;
            reader.readAsArrayBuffer(file.slice(offset, offset + chunkSize));
          });

        const result = await mediaInfo.analyzeData(getSize, readChunk);
        if (!result || !result.media) {
          output.textContent += 'üì¶ No metadata found by MediaInfo.\n';
          return;
        }

        if (result.media.track && result.media.track.length > 0) {
          output.textContent += 'üì¶ MediaInfo Metadata:\n';

          const tracksByType = result.media.track.reduce((acc, t) => {
            const type = t['@type'] || 'Unknown';
            if (!acc[type]) acc[type] = [];
            acc[type].push(t);
            return acc;
          }, {});

          for (const [type, tracks] of Object.entries(tracksByType)) {
            output.textContent += `\n--- ${type} Track(s) ---\n`;
            tracks.forEach((track, idx) => {
              output.textContent += `Track ${idx + 1}:\n${JSON.stringify(track, null, 2)}\n\n`;
            });
          }
        } else {
          output.textContent += JSON.stringify(result.media, null, 2);
        }

      } catch (err) {
        output.textContent += `‚ùå MediaInfo error: ${err.message}\n`;
      }
    }
  </script>
</body>
</html>
